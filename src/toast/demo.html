<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" type="text/css" href="./toast.css">
</head>
<body>
	<button id="btn3" onclick="toast('提示，将会自动消失')">显示提示</button>
	<button id="btn4">显示提示（指定宽度）</button>
  <button id="btn5">消失后执行</button>
  <button id="btn6">消失后执行2</button>

	<p>当body背景色在toast弹出时变色时，请尝试将body指定颜色</p>
	<script src="../_lib/jquery.min.js"></script>
  <script src="./toast.js"></script>
	<script>

		$("#btn4").click(function(){
			toast({
				content:"提示，将会自动消失~~~~~~~~~~~~~~~~~~~~~~~~~~~~",
				width:250
			});
		});
    $("#btn5").click(function(){
      toast({
        content:"消失后执行1",
        done: function(){
          alert('执行')
        }
      });
    });
    $("#btn6").click(function(){
      toast("消失后执行2").then(function(){
        alert('执行2')
      });
    });
	</script>

</body>
</html>
