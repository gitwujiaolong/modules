<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="./ajaxUpload.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
    #upload-btn{
      width: 80px;
      background-color: #6BC4FF;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 10px;
    }
    </style>
    <link rel='stylesheet' href='upload-progress-top.css'>
</head>
<body>
  <h1>demo
    <br>
    <a href="/demo2.html">demo2</a><br>
    <a href='/demo2.amd.html'>/demo2.amd.html</a>
  </h1>
  <p>This demo can be used on mobile OR morden browser.</p>
  <div id='upload-btn' data-url='/upload'></div>
  <div id='output'></div>

  <script src='//cdn.bootcss.com/require.js/2.1.20/require.min.js'></script>
  <script>
   require.config({
     paths: {
       'jquery'                  : '//cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min', // AMD
       'jquery.ui.widget'        : '//cdn.bootcss.com/blueimp-file-upload/9.10.4/vendor/jquery.ui.widget', // AMD
       'jquery.iframe-transport' : '//cdn.bootcss.com/blueimp-file-upload/9.5.7/jquery.iframe-transport.min.js', // AMD
       'jquery.fileupload'       : '//cdn.bootcss.com/blueimp-file-upload/9.5.7/jquery.fileupload.min',
     }
   });
  </script>
  <script>

    ajaxUpload('#upload-btn', {
      success: function(d) {
        d.forEach(function(r) {
          document.querySelector('#output').innerHTML = '<a href="' + r.url + '" target="_blank">' + r.url + '</a><br>';
        })
      },
      abort: function() {
        alert('上传已取消')
      }
    });

  </script>
</body>
</html>
