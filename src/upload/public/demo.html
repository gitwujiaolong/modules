<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script src="./jquery.ajaxUpload.js"></script>
</head>
<body>
  <h1>demo
    <br>
    <a href="/demo2.html">demo2</a><br>
    <a href='/demo2.amd.html'>/demo2.amd.html</a>
  </h1>
  <p>This demo can be used on mobile OR morden browser.</p>
  <form action='/upload' method='POST' enctype="multipart/form-data">
    <input type='file' name='file' value="" multiple>
    <input type='submit'>
  </form>
  <script>
    $(function(){
      $('form').ajaxUpload({
        success: function(d) {
          d.forEach(function(r) {
            $('body').append('<a href="' + r.url + '" target="_blank">' + r.url + '</a><br>')
          })

        }
      });
    })
  </script>
</body>
</html>
