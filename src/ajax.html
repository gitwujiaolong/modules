<!DOCTYPE html>
<html>

</head>
<body>
  <button id="button">send</button>

  <form action="http://api.toomao.com:9000/1.1/images" method="POST" enctype="multipart/form-data" target="zkk-iframe">
    <input type="file">
    <input type="submit">

  </form>
  <iframe id="zkk-iframe" name="zkk-iframe"></iframe>
  <script>
    var ele = document.getElementById('button');

    ele.addEventListener('click', function(e) {
      var url = 'http://121.43.149.161:8080/amazon_system/system/tasklog';
      var xhr = new XMLHttpRequest();
      xhr.open("PUT", url, true);
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4) {
          if (xhr.status == 200) {
            if (typeof callback == "function")
              callback(xhr.responseText, xhr);
          } else {
            console.log('error');
          }
        }
      };
      xhr.send();
    })
  </script>
