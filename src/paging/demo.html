<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="paging.css" type="text/css" />
</head>
<body>
	<div class="paging"></div>

  <button class="select">Select 3</button>
	<script src="./paging.js"></script>
	<script>
  	function getQueryString(name) {
  	    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
  	    var r = window.location.search.substr(1).match(reg);
  	    if (r != null) return decodeURI(r[2]); return null;
  	}

		var myPaging = paging('.paging', {
			current: getQueryString("p"),
			onselect: function(n){
				location.href = "./demo.html?p=" + n;
			},
			total: 1205,
			pagesize: 10
		});

    document.querySelector('.select').onclick = function(){
      myPaging.select(3)
    }
	</script>
</body>
</html>
