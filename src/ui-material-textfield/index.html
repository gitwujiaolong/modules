<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ui-material-textfield</title>
    <link rel="stylesheet" href="./ui-material-textfield.css">
  </head>
  <body>
    <p>From: <a href="https://github.com/you-dont-need/You-Dont-Need-Javascript">https://github.com/you-dont-need/You-Dont-Need-Javascript</a>, <a href="http://codepen.io/KtorZ/pen/ZOzdqG">http://codepen.io/KtorZ/pen/ZOzdqG</a></p>
    <div class="material-textfield blue">
      <input type="text" required/>
      <label data-content="username">username</label>
    </div>
    <div class="material-textfield red">
       <input type="password" required/>
       <label data-content="password">password</label>
    </div>
  </body>
</html>
