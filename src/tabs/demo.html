<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title></title>
    <style>
    body{
    margin: 0;
    padding: 0;
    }
    </style>
    <link rel="stylesheet" href="tabs.css" >
  </head>
  <body>
    <div data-role="tabs">
      <div class="tabs-nav">
        <ul class="tabs-list">
          <li data-href="#tabs-1">未付款订单</li>
          <li data-href="#tabs-2" class="active">待发货订单</li>
          <li data-href="#tabs-3">已发货订单</li>
          <li data-href="#tabs-4">完成订单</li>
          <li data-href="#tabs-5">已关闭订单</li>
          <li data-href="#tabs-6">全部订单</li>
        </ul>
      </div>
      <div class="tabs-content">
        <div id="tabs-1" class="tabs-panel">tabs-1</div>
        <div id="tabs-2" class="tabs-panel">tabs-2</div>
        <div id="tabs-3" class="tabs-panel">tabs-3</div>
        <div id="tabs-4" class="tabs-panel">tabs-4</div>
        <div id="tabs-5" class="tabs-panel">tabs-5</div>
        <div id="tabs-6" class="tabs-panel">tabs-6</div>
      </div>
    </div>
    <script src="tabs.js"></script>
    <script>
      document.querySelector('[data-role="tabs"]').onselected = function(e) {
        if (e.target.getAttribute('data-index') === '5') {
          alert('Disabled')
          return false;
        }
      }
    </script>
  </body>
</html>
