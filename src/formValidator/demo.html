<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title></title>
  <link rel="stylesheet" type="text/css" href="./formValidator.css">
  <style>
  .scroll {
    height: 250px;
    overflow: scroll;
  }
  </style>
</head>
<body>
  <p>Default form.</p>
  <form action="">
    <input type="text" required>
    <input type="text" pattern="abc">
    <input type="submit">
  </form>
  <p>Form example:</p>
  <form novalidate>
    <input type='email' data-role='formValidator' placeholder="email">
    <input type='cellphone' data-role='formValidator' placeholder="cellphone">
    <input type='integer' data-role='formValidator' placeholder="integer">
    <input type='url' data-role='formValidator'>
    <input type='date' data-role='formValidator'>

    <input required data-role='formValidator'>
    <input pattern='/name/' data-role='formValidator'>
    <input minlength='4' data-role='formValidator'>
    <input maxlength='5' data-role='formValidator'>
    <input class="customValid" data-role='formValidator'>

    <input type='submit'>
  </form>
  <p>Scroll Form Validator:</p>
  <div class="scroll">
    <form action="">
      <p>1</p>
      <p>2</p>
      <p>3</p>
      <p>4</p>
      <input type="text" required data-role='formValidator' data-errorMsgBoxHolder='.scroll'>
      <p>1</p>
      <p>2</p>
      <p>3</p>
      <p>You can set defaultHolder by:</p>
      <code>
        var e = new Event('formOnInvalid-setDefaultHolder');
        e.value = '.scroll';
        document.dispatchEvent(e);
      </code>
    </form>
  </div>
  <p>REC form style:</p>
  <form novalidate>
    <div class="form-group">
      <label>name</label>
      <div class="input-group">
        <input required data-role='formValidator' data-validMsg='{"required":"no! it\"s required"}'>
      </div>
    </div>
    <input type='submit'>
  </form>
  <script src='./formValidator.js'></script>
  <script src='./formOnInvalid.js'></script>
  <script>
  document.querySelector('.customValid')._checkValidity = function() {

    if (this.value === 'custom')
      return '';
    else
      return 'Please input custom'
  }
  </script>
</body>
</html>
