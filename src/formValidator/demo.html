<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title></title>
  <link rel="stylesheet" type="text/css" href="./formValidator.css">
</head>
<body>
  <p>form example:</p>
  <form novalidate>
    <input type='email' data-role='formValidator'>
    <input type='cellphone' data-role='formValidator'>
    <input type='integer' data-role='formValidator'>
    <input type='url' data-role='formValidator'>

    <input required data-role='formValidator'>
    <input pattern='/name/' data-role='formValidator'>
    <input minlength='4' data-role='formValidator'>
    <input maxlength='5' data-role='formValidator'>
    <input class="customValid" data-role='formValidator'>

    <input type='submit'>
  </form>
  <p>REC form style:</p>
  <form novalidate>
    <div class="form-group">
      <label>name</label>
      <div class="input-group">
        <input required data-role='formValidator' data-validMsg='{"required":"no! it\"s required"}'>
      </div>
    </div>
    <input type='submit'>
  </form>
  <script src='./formValidator.js'></script>
  <script src='./formOnInvalid.js'></script>
  <script>
  document.querySelector('.customValid')._checkValidity = function() {

    if (this.value === 'custom')
      return '';
    else
      return 'Please input custom'
  }
  </script>
</body>
</html>
