<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
      body{
        position: relative;
      }
      @-webkit-keyframes scale-it {
        0% {
          -webkit-transform: scale3d(1, 1, 1);
          opacity: 1;
        }
        80% {
          -webkit-transform: scale3d(1.7, 1.7, 1.7);
          opacity: .5;
        }
        100% {
          -webkit-transform: scale3d(1, 1, 1);
          opacity: 1;
        }
      }
      .like-it {
        height: 20px;
        width: 20px;
        display: block;
        background-image: url(./icon.png);
        background-position: -96px -23px;;
      }
      .like-it.active{
        -webkit-animation-name: scale-it;
        -webkit-animation-duration: .5s;
        /*-webkit-animation-fill-mode: both;*/
        background-position: -121px -23px;
      }
    </style>
</head>
<body>
  <div>
    <i class="like-it"></i>
    <i class="like-it active"></i>
  </div>


  <script src="../../_lib/jquery.min.js"></script>
  <script>
    $(function(){
      $('.like-it').click(function(){
        $(this).toggleClass('active');
      })
    })

  </script>
</body>
</html>
