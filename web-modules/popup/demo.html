<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script src="http://cdn.bootcss.com/jquery/2.1.3/jquery.min.js"></script>
<link rel="stylesheet" href="popup.css">
<link rel="stylesheet" href="http://cdn.bootcss.com/animate.css/3.2.6/animate.min.css">
<style>
body{
padding: 0;
margin: 0;
}
.page-popup.animated{
z-index:101;
}
</style>
</head>
<body>
<div data-role="popup" class="page-popup popup-menu pop-1">
	<p class="popup-close">x<p>
	<h1>123</h1>
</div>
<div data-role="popup" class="page-popup popup-menu pop-2">
	<p class="popup-close" data-transition="bounceOutRight">x<p>
	<h1>2222</h1>
</div>
<a data-rel="popup" data-href=".pop-1" >abc</a>
<a data-rel="popup" data-href=".pop-2" data-transition="bounceInRight">abc2</a>
</body>
<script src="popup.js"></script>
</html>
