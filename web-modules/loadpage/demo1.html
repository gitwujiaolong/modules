<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
        .page{
          position: absolute;
          top:0;
          left:0;
          width:100%;
          height: 100vh;
        }
        #demo1 {
          background-image: url(http://pic.chinadaily.com.cn/img/attachement/jpg/site1/20150521/00221917eae816c7a5490b.jpg);
          background-size: cover;

        }
        #demo2 {
          background-image: url(http://aimg0.tuicool.com/R7BrUn.jpg!middle);
          background-size: cover;

        }
        #demo2-1 {
          background-image: url(http://pic.chinadaily.com.cn/img/attachement/jpg/site1/20150521/00221917eae816c7a5490b.jpg);
          background-size: cover;

        }

        @-webkit-keyframes zkkOut {
          0% {
            transform: perspective(400px) rotate3d(0, 1, 0, 0deg);
          }
          100% {

            transform: perspective(400px) rotate3d(0, 1, 0, 180deg);
          }
        }
        @-webkit-keyframes zkkIn {
          0% {
            transform: perspective(400px) rotate3d(0, 1, 0, 180deg);
          }
          100% {
            transform: perspective(400px) rotate3d(0, 1, 0, 360deg);
          }
        }
        .zkkIn {
          -webkit-animation-timing-function: cubic-bezier(0.79, 0.1, 0.94, 0.63);
          -webkit-animation-name: zkkIn;
          -webkit-backface-visibility: hidden;
          -webkit-animation-duration: .3s !important;
        }
        .zkkOut {
          -webkit-animation-timing-function: cubic-bezier(0.79, 0.1, 0.94, 0.63);
          -webkit-animation-name: zkkOut;
          -webkit-backface-visibility: hidden;
          -webkit-animation-duration: .3s !important;
        }

    </style>
    <link rel="stylesheet" href="../loadingPage/loadingPage.css">
    <link rel="stylesheet" href="../loadpage/loadpage.css">
    <link rel="stylesheet" href="./animate.css">
</head>
<body>
    <div id="demo1" data-role="page" class="page active" style="display: block;">
        <p>demo1</p>
        <a href="./demo2.html" data-rel="page">demo2-default</a>
        <hr>
        <a href="./demo3.html" data-rel="page">demo2-error</a>
        <hr>
        <a href="http://www.google.com" data-rel="page">demo2-error-google</a>
        <hr>
        <a href="./demo2.html" data-rel="page" data-transition-out="zkkOut" data-transition-in="zkkIn">demo2-zkk</a>
        <hr>
        <a href="./demo2.html" data-rel="page" data-transition-out="flipOutX" data-transition-in="flipInX">demo2-flip-x</a>
        <hr>
        <a href="./demo2.html" data-rel="page" data-transition-out="flipOutY" data-transition-in="flipInY" data-show-after-hide="">demo2-flip-y</a>
        <hr>
        <a href="./demo2.html" data-rel="page" data-transition-out="slideOutLeft" data-transition-in="slideInRight" data-show-after-hide="true">demo2-slide</a>
        <hr>
        <a href="./demo2.html" data-rel="page" data-transition-out="rotateOutDownLeft" data-transition-in="rotateInUpRight">demo2-rotate</a>
        <hr>
        <a href="./demo2.html" data-rel="page" data-transition-out="bounceOutLeft" data-transition-in="bounceInRight">demo2-rotate</a>
        <hr>
        <a href="./demo2.html#demo2-1" data-rel="page" data-transition-out="rotateOutDownLeft" data-transition-in="rotateInUpRight">demo2-1</a>
        <hr>
        <a href="http://www.baidu.com/">baidu</a>
    </div>

    <script src="http://cdn.bootcss.com/require.js/2.1.15/require.min.js"></script>
    <script>
      require.config({
        baseUrl: '../',
        paths: {
          jquery: 'http://cdn.bootcss.com/jquery/2.1.3/jquery.min',
          alertMsg: 'alertMsg/alertMsg',
          loadingPage: 'loadingPage/loadingPage',
          loadpage: 'loadpage/loadpage'
        }
      });

      require(['loadingPage','loadpage'], function (l) {
        l.loaded();
      });
    </script>
</body>
</html>
